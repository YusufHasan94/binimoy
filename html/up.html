<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header class="up-header">
        <a href="../html/settings.html">
            <i class="fa-solid fa-arrow-left-long"></i>
        </a>
        <h1>Profile</h1>
    </header>
    <main>
      <section>
          <div class="img-container">
              <img src="../picture/user.jpg" alt="" class="user-img">
          </div>
          <div class="personal-info">
              <label for="personalInfo">Personal Information</label>
              <input type="text" placeholder="First name">
              <input type="text" placeholder="Last name">
              <label for="contactInfo">Contact Information</label>
              <input type="number" placeholder="017********">
              <label for="AddressBook">UserAddress Book</label>
              <textarea name="" id="" cols="30" rows="1">Varendra University, Rajshahi</textarea>
  
          </div>
      </section>
    </main>
    <footer>
      <nav class="footer_navigation">
        <a href="../index.html">
          <i class="fa-solid fa-house"></i>
          <span class="link_value fa-house_span">Home</span>
        </a>
        <a href="post.html">
          <i class="fa-solid fa-newspaper"></i>
          <span class="link_value">Post</span>
        </a>
        <a href="search.html">
          <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
          <span class="link_value">Search</span>
        </a>
        <a href="settings.html">
