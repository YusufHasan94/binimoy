<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b11d2abc63.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style2.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Binimoy -Create an account</title>
    <link rel="manifest" href="https://yusufhasan94.github.io/binimoy/manifest.json">
  <script>navigator.serviceWorker.register("../sw.js")</script>
</head>
<body>

    <header class="up-header">
        <a href="../html/login.html">
            <i class="fa-solid fa-arrow-left-long"></i>
        </a>
        <h1>Create New Account</h1>
    </header>
    <main>
        <section>
            <div class="accountContainer">
                <div id="accountTitle">
                    <h1>Create New Account</h1>
                </div>
                <div class="accountDeatails">
                    <form action="">
                        <div>
                            <i class="fa-solid fa-user"></i>
                            <input type="text" name="" id="" placeholder="Name">
                        </div>
                        <div>
                            <i class="fa-solid fa-phone"></i>
                            <input type="number" name="" id="" placeholder="Phone Number">
                        </div>
                        <div>
                            <i class="fa-solid fa-location-dot"></i>
                            <div>
                                <input type="text" name="" id="" placeholder="Address">
                                <input type="text" name="" id="" placeholder="City">
                            </div>
                        </div>
                        <div>
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" name="" id="" placeholder="Email Address">
                        </div>
                        <div>
                            <i class="fa-solid fa-id-card"></i>
                            <div>
                                <select name="" id="">
                                    <option value="">NID Number</option>
                                    <option value="">Birth Certificate</option>
                                </select>
                                <input type="text" name="" id="" placeholder="Identification Number">
                            </div>
                        </div>
                        <div>
                            <div></div>
                            <label for="">Upload your photo</label>
                            <div></div>
                            <input type="file" name="" id="file">
                        </div>
                        <div>
                            <div></div>
                            <input type="submit" value="submit" id="formSubmit">
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <nav class="footer_navigation">
          <a href="../index.html">
            <i class="fa-solid fa-house"></i>
            <span class="link_value fa-house_span">Home</span>
          </a>
          <a href="post.html">
            <i class="fa-solid fa-newspaper"></i>
            <span class="link_value">Post</span>
          </a>
          <a href="search.html">
            <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
            <span class="link_value">Search</span>
          </a>
          <a href="settings.html">
            <i class="fa-sharp fa-solid fa-gear"></i>
            <span class="link_value">Settings</span>
          </a>
        </nav>
      </footer>
</body>
</html>
